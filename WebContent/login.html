<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Congo's Music Store</title>
	<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>
<body>
	<img id="logo" src="images/logo.png">
	<header id="name">
		<h1>Congo's Music Store</h1>
	</header> <!-- ends name -->
	<nav>
		<a href="index.html">Home</a> | <a href="category.html">Categories</a> | <a href="price.html">Price Picker</a> | <a href="artist.html">Artist Finder</a> | <a href="show_my_order">Show Order</a> | <a href="ShowAllCustOrders">Show all my orders</a> | <a href="login.html">Log in/Register</a>
	</nav>
	<br />
	<br />
	<div id="login">
		<h2>Log In</h2>
		<form action="Login" method="post">
			<input type="email"		name="email" 	placeholder="Email address"	></input><br/><br/>
			<input type="password" 	name="password" placeholder="Password"		></input><br/><br/>
			<input type="submit" 	value="submit">
		</form>
	</div> <!-- ends login -->
	<div id="register">
		<h2>Register</h2>
		<form action="register" method="post">
			<input type="text" 		name="fname" 	placeholder="First name" 		required><br/><br/>
			<input type="text" 		name="lname" 	placeholder="Surname" 			required><br/><br/>
			<input type="text" 		name="address1" placeholder="Address line 1" 	required><br/><br/>
			<input type="text" 		name="address2" placeholder="Address line 2"			><br/><br/>
			<input type="text" 		name="city" 	placeholder="Town or city" 		required><br/><br/>
			<input type="text" 		name="postcode" placeholder="Postcode" 			required><br/><br/>
			<input type="text" 		name="phone" 	placeholder="Telephone number" 	required><br/><br/>
			<input type="text" 		name="email" 	placeholder="Email address" 	required><br/><br/>
			<input type="password" 	name="password" placeholder="Choose a password"			><br/><br/>					
			<input type="submit" 	value="Submit">
		</form>
	</div> <!-- ends register -->
</body>
</html>
